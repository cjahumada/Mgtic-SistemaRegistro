    <main class="container">

        <h3>Registra un Alumno Nuevo</h3>
        <div class="formulario">
            <div class="pide-datos">
                <label>Nombre:</label>
                    <input type="text" id="txtNombre">
            </div>
            <div class="pide-datos"
                <label>Edad:</label>
                <input type="number" id="txtEdad">
            </div>
            <div class="pide-datos">
                <label for="genero-select">Genero:</label>
                <select name="genero " id="genero-select">
                    <option value="">Selecciona Genero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="pide-datos">
                <label for="facultad-select">Facultad:</label>
                <select name="facultad " id="facultad-select">
                    <option value="">Selecciona la Opci√≥n</option>
                    <option value="Ciencias Administrativas">Ciencias Administrativas</option>
                    <option value="Ingenieria">Ingenieria</option>
                    <option value="Arquitectura">Arquitectura</option>
                </select>
            </div>
            <div class="pide-datos">
                <label>email:</label>
                <input type="text" id="txtEmail">   
            </div>
            <div class="pide-datos">
                <label>Password:</label>
                <input type="password" id="txtPassword">
            </div>
            <div class="pide-datos">
                <label>Materia 1:</label>
                <input type="number" id="txtMateria1">
            </div>
            <div class="pide-datos">
                <label>Materia 2:</label>
                <input type="number" id="txtMateria2">
            </div>
            <div class="pide-datos">
                <label>Materia 3:</label>
                <input type="number" id="txtMateria3">
            </div>

            <button class="btn2" onclick="registrar()">Registrar</button>
        </div>

        <!--nombre,edad,genero,email,facultad,password,materia1, materia2, materia 3-->
        <!--facultad sea un select de 3 opciones -->

        <h3>Estudiantes Registrados</h3>
        <div class="container" id="studentList">
            
        </div>
